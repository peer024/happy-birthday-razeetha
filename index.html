<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* ===== BACKGROUND ===== */
body{
  background:
    radial-gradient(circle at 20% 30%, rgba(255,95,162,0.18), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(120,180,255,0.15), transparent 45%),
    linear-gradient(180deg, #020111 0%, #050b2e 40%, #02040f 100%);
  color:#fff;
  overflow:hidden;
}

/* reels scroll */
.container{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}
.section{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:25px;
  position:relative;
}

/* stars */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 80% 70%, #fff, transparent),
    radial-gradient(1px 1px at 50% 50%, #fff, transparent);
  background-size:3px 3px;
  opacity:0.25;
  animation:twinkle 8s infinite alternate;
  z-index:-2;
}
@keyframes twinkle{
  from{opacity:.15}
  to{opacity:.3}
}

/* moon */
.moon{
  position:fixed;
  top:60px;
  right:60px;
  width:120px;
  height:120px;
  background:#f5f3ce;
  border-radius:50%;
  animation:moonGlow 4s infinite alternate;
  z-index:-1;
}
@keyframes moonGlow{
  from{box-shadow:0 0 25px #fff}
  to{box-shadow:0 0 65px #fff}
}

/* glow text */
.glow{
  text-shadow:0 0 18px #ff5fa2,0 0 40px #ff5fa2;
}

/* photos */
.photo{
  width:260px;
  height:420px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(255,95,162,.75);
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* first photo fix */
.photo.first{
  width:300px;
  height:auto;
  background:#000;
  padding:10px;
}
.photo.first img{
  width:100%;
  height:auto;
  object-fit:contain;
  border-radius:18px;
}

/* sparkle hearts */
.sparkle{
  position:fixed;
  bottom:-10vh;
  color:#ff7bbf;
  font-size:18px;
  animation:floatUp linear infinite;
  filter:drop-shadow(0 0 12px #ff9fd6);
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* secret message */

  opacity:0;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}

<script>
/* sparkling hearts continuous */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";

  s.style.left=Math.random()*100+"vw";

/* SONG CONTROL */
let unlocked=false;
document.addEventListener("click",()=>unlocked=true,{once:true});
document.addEventListener("touchstart",()=>unlocked=true,{once:true});

const audios={
  song1:document.getElementById("song1"),
  song2:document.getElementById("song2"),
  song3:document.getElementById("song3"),
  song4:document.getElementById("song4")
};
Object.values(audios).forEach(a=>a.volume=0.85);

function stopAll(){
  Object.values(audios).forEach(a=>{
    a.pause();
    a.currentTime=0;
  });
}

const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    const id=e.target.dataset.song;
    if(e.isIntersecting && unlocked){
      stopAll();
      audios[id].play().catch(()=>{});
    }
    if(!e.isIntersecting){
      audios[id].pause();
      audios[id].currentTime=0;
    }
  });
},{threshold:0.65});

document.querySelectorAll(".photo-section")
  .forEach(sec=>observer.observe(sec));
</script>
